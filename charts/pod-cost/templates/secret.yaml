---
{{- $secretName := printf "%s-customer" (include "pod-cost.fullname" .) -}}
{{- $existingSecret := lookup "v1" "Secret" .Release.Namespace $secretName -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pod-cost.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if $existingSecret }}
  CUSTOMER_ID: {{ index $existingSecret.data "CUSTOMER_ID" }}
  {{- else if .Values.config.customerId }}
  CUSTOMER_ID: {{ .Values.config.customerId | b64enc }}
  {{- else }}
  CUSTOMER_ID: {{ uuidv4 | b64enc }}
  {{- end }}
