---
replicaCount: 1

image:
  repository: python
  tag: "3.11-slim"
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: pod-cost

config:
  apiEndpoint: "https://podcost.io/api/ingest"
  collectionInterval: 60  # seconds
  clusterName: ""  # Will be set from kubectl context or provided by user
  apiKey: ""  # Required - get from podcost.io dashboard

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"
